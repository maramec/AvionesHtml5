<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="aviones, html, css, html5, css3, bootstrap, inftel, js, javascript, nytimes api, google maps">
        <meta name="author" content="">

        <title>WWII News</title>

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="css/estilo-aviones.css" rel="stylesheet">

        <!-- Fonts -->
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">

    </head>
    <body>
        <div class="brand">WWII Planes</div>
        <div class="address-bar">CSS3 | HTML5 | Bootstrap | JQUERY | JSON</div>

        <div id="idNav"><!--insertar nav -->
        </div>

        <div class="container">

            <div class="row">
                <div class="box">

                    <form id="searchForm">
                        <center>    
                            Search <a href="http://nytimes.com" target="_blank">NYTimes</a> news for: <INPUT type="text" name="search_keywords" placeholder="Supermarine Spitfire" required>
                            Filter by date: <INPUT type="text" name="begin_date" required placeholder="YYYYMMDD">
                            to <INPUT type="text" name="end_date" required placeholder="YYYYMMDD"><br>

                            <INPUT name="submit" type="submit">

                        </center>
                    </form>      


                    <div class="col-lg-12">
                        <hr>
                        <h2 class="intro-text text-center">NYTimes API<strong> news</strong>
                        </h2>
                        <hr>
                    </div>
                    <div id="idNoticias">

                        <div class="col-lg-12 text-center">
                            <h2>Loading news items...
                            </h2>
                        </div>
                        <!-- read JSON/GSON via JS -->
                    </div>

                </div>
            </div>

        </div>
        <!-- /.container -->

        <div id="idFooter">
            <!-- footer cargado por js -->
        </div>

        <!-- JavaScript -->
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/footer.js"></script>
        <script src="js/navigation.js"></script>
        <script src="js/noticias.js"></script>


    </body>

</html>
